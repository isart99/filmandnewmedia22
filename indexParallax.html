<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="parallaxStyle.css">
    <link rel='icon' href='assets/camera.png' type='image/x-icon' sizes="16x16" />
    <title>F & NM '22</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alatsi&family=Manjari:wght@100&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </header>
    <main>
        <!-- Main Video -- Introduction and Title -->
        <div class="parallax-wrapper" id="intro">
            <div class="parallax-group intro-screen align-center">
                <div class="video-background-holder">
                    <div class="video-background-overlay"></div>
                    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                        <source src="assets/mainVideo.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="parallax-layer mid-bottom-layer align-center">
                    <h1>2022 CLASS</h1>
                </div>
            </div>

            <!-- First Group -- Text & Pictures-->
            <div class="parallax-group" id="group-1">
                <div class="parallax-layer base-layer">
                </div>
                <div class="parallax-layer mid-bottom-layer align-center">
                    <img src="assets/pic1.jpg" alt="A space helmet" width="50%" height="auto" id="picture1">
                </div>
                <div class="parallax-layer mid-bottom-layer align-center">
                    <img src="assets/pic2.jpg" alt="A clapperboard" width="50%" height="auto" id="picture2">
                </div>
                <div class="parallax-layer mid-layer">
                    <div id="top">
                        <p>We are a <em id="emphasis">devoted</em> lot.</p>
                    </div>
                </div>
                <div class="parallax-layer mid-top-layer">
                    <div id="mid">
                        <p>We care about making</p>
                        <p id="emphasis">Film & New Media</p>
                        <p>projects that are:</p>
                    </div>
                </div>
                <div class="parallax-layer mid-layer">
                    <div id="bottom">
                        <p>Meaningful</p>
                        <p id="emphasis">Exciting</p>
                        <p>True to ourselves</p>
                    </div>
                </div>
            </div>

            <!-- Second Group -- Video Break-->
             <div class="parallax-group" id="group-2">
                <div class="parallax-layer mid-bottom-layer align-center" id="lower">
                    <div class="video-background-holder">
                        <div class="video-background-overlay"></div>
                        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                            <source src="assets/videoBreak3.mp4" type="video/mp4">
                        </video>
                    </div>                
                </div>
            </div>

            <!-- Third Group -- Text Banner-->
            <div class="parallax-group" id="group-2">
                <div class="parallax-layer base-layer">
                    <h1>2022 2022 2022 2022 2022 2022 2022 2022 2022 2022 2022 2022 2022 2022 2022</h1>
                </div>
            </div>

             <!-- Fourth Group -- Outro Video-->
             <div class="parallax-group outro-screen align-center" id="intro">
                <div class="video-background-holder">
                    <div class="video-background-overlay"></div>
                    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                        <source src="assets/mainVideo.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="parallax-layer mid-top-layer align-center">
                    <h3>learn more</h3>
                </div>
            </div>

             <!-- Fifth Group -- Outro Text-->
            <div class="align-center">
                <p id="outro">Capstone Screening</p>
                <p id="outro">May 25, 2021</p>
                <p id="outro">Arts Center Basement</p>

            </div>
            

        </div>
    </main>
</body>

</html>
